<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: "Hanken Grotesk", sans-serif;
        list-style: none;
      }

      main {
        margin: 50px 300px;
        border: 1px solid gray;
        border-radius: 5px;
        padding-bottom: 20px;
        box-shadow: 10px 10px 10px gray;
      }

      .container {
        padding-bottom: 30px;
        padding-top: 10px;
        padding: 20px 50px;
      }

      .container div {
        line-height: 30px;
      }

      .container .infos {
        margin: 15px 0px;
      }

      .container .infos .second {
        text-align: end;
      }

      .container .infos .second .sold {
        font-size: 14px;
      }

      .container .infos .second p:last-child {
        font-weight: bold;
      }

      .container .second > h3 {
        font-size: 30px;
        margin-top: 15px;
      }

      .container div:last-child .second p {
        margin-top: 10px;
      }

      .container div:last-child .first p:last-child {
        color: blue;
      }

      .container .first,
      .container-third .first {
        display: inline-block;
      }

      .container .first h1 {
        font-size: 19px;
      }

      .container .first p {
        font-size: 15px;
      }

      .container .second h2 {
        font-size: 40px;
        line-height: 1;
      }

      .container .first div h1 {
        display: inline-block;
        margin-left: 10px;
      }

      .container .second,
      .container-third .second {
        float: right;
      }

      /* table */
      .table {
        padding: 20px 50px;
      }

      table {
        border-collapse: collapse;
        margin-top: 5px;
        width: 100%;
      }

      table th {
        color: black;
        text-transform: uppercase;
      }

      table thead {
        background-color: #3c3d3a;
      }

      table thead th {
        color: white;
        font-size: 13px;
        border-top: 1px solid black;
        padding: 10px;
        text-align: start;
      }

      table thead th:last-child {
        text-align: end;
      }

      tbody tr td {
        border-top: 1px solid black;
        padding: 10px;
        font-size: 14px;
      }

      tbody tr td:last-child {
        text-align: end;
      }

      tbody tr:last-child {
        border-bottom: 1px solid;
      }

      /* container third */
      .container-third {
        padding-bottom: 20px 0px;
        margin: 20px 50px;
        margin-top: 0px;
      }

      .container-third div {
        line-height: 30px;
      }

      .container-third .second p {
        text-align: center;
      }

      .container-third .second p span {
        margin-left: 20px;
      }

      /* container four */
      .container-four {
        display: inline-block;
        width: 100%;
        margin: 20px 50px;
        word-break: break-word;
      }

      .container-four p:first-child {
        display: inline-block;
        font-weight: bold;
        font-size: 19px;
      }

      /* other table */
      .text-right {
        text-align: right !important;
      }

      .text-left {
        text-align: left !important;
      }

      .bg-gray {
        background: #eaeaea;
      }

      .border-none tr td {
        border: none;
        padding: 5px;
      }

      .content{
        margin: 50px 0px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="container">
          <div>
            <div class="first">
              <div>
                <img
                  src="https://cdn.pixabay.com/photo/2017/02/18/19/20/logo-2078018_1280.png"
                  width="100px"
                  alt=""
                />
              </div>
            </div>

            <div class="second">
              <h3>Devis</h3>
              <p># RET-0223</p>
            </div>
          </div>

          <div class="infos">
            <div class="first">
              <h1>GesFlow</h1>
              <p>Brazzaville</p>
              <p>Congo</p>
            </div>
          </div>

          <div>
            <div class="first">
              <p>Facturer a</p>
              <p>KENNETH</p>
            </div>

            <div class="second">
              <p>Date du devis : 02-01-2023</p>
            </div>
          </div>
        </div>
        <!-- end first container -->

        <!-- table -->
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Article &Description</th>
                <th>Quantit√©</th>
                <th>Taux</th>
                <th>Montant</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Fruit</td>
                <td>2</td>
                <td>1.00</td>
                <td>20</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Agrumes</td>
                <td>2</td>
                <td>1.00</td>
                <td>50</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end table -->

        <!-- third container -->
        <div class="container-third">
          <div class="first"></div>

          <div class="second">
            <table class="border-none">
              <tr>
                <td class="text-right">Sous Total</td>
                <td class="text-left">10 XAF</td>
              </tr>

              <tr class="bg-gray">
                <td class="text-right"><b>Total</b></td>
                <td class="text-left"><b>22 XAF</b></td>
              </tr>
            </table>
          </div>
        </div>
        <!-- end third container -->

        <!-- start four container -->
        <div class="container-four">
          <p>Remarques:</p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas
            suscipit
          </p>
        </div>
        <!-- end four container -->
      </div>
    </main>
  </body>
</html>
