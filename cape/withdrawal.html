<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Styles pour la classe .p-4 */
        .p-4 {
            padding: 1rem;
        }

        /* Styles pour la classe .inline-block */
        .inline-block {
            display: inline-block;
        }

        /* Styles pour la classe .float-right */
        .float-right {
            float: right;
        }

        /* Styles pour la classe .text-center */
        .text-center {
            text-align: center;
        }

        /* Styles pour la classe .mt-10 */
        .mt-10 {
            margin-top: 2.5rem;
        }

        /* Styles pour la classe .text-2xl */
        .text-2xl {
            font-size: 1.5rem;
        }

        /* Styles pour la classe .font-semibold */
        .font-semibold {
            font-weight: 600;
        }

        /* Styles pour la classe .pb-2 */
        .pb-2 {
            padding-bottom: 0.5rem;
        }

        /* Styles pour la classe .mt-8 */
        .mt-8 {
            margin-top: 2rem;
        }

        /* Styles pour la classe .text-xl */
        .text-xl {
            font-size: 1.25rem;
        }

        /* Styles pour la classe .border-b-2 */
        .border-b-2 {
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        /* Styles pour la classe .py-2 */
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* Styles pour la classe .text-lg */
        .text-lg {
            font-size: 1.125rem;
        }

        /* Styles pour la classe .border-t-2 */
        .border-t-2 {
            border-top-width: 2px;
            border-top-style: solid;
        }

        /* Styles pour la classe .mb-2 */
        .mb-2 {
            margin-bottom: 0.5rem;
        }

        /* Styles pour la classe .my-8 */
        .my-8 {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="p-4">
        <div>
            <div class="inline-block">CAPE</div>
            <div class="float-right">Facture N° : 20000</div>
        </div>

        <div class=" text-center mt-10">
            <div class="text-2xl font-semibold pb-2 "> Retrait en espèce</div>
        </div>

        <div class="mt-8">
            <h2 class="text-xl border-b-2 border-gray-600 pb-2"> Details du client </h2>
            <table class="w-full mt-2">
                <thead>
                    <tr>
                        <td class="py-2"> Nom </td>
                        <td class="text-center"> Telephone </td>
                        <td class="text-right"> N°de compte </td>
                    </tr>
                </thead>
                <tbody class="text-lg">
                    <tr>
                        <td> Morgan Louis </td>
                        <td class="text-center"> 14-24-52 </td>
                        <td class="text-right"> 28103120 </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8">
            <h2 class="text-xl  border-b-2 border-gray-600 pb-2"> Details de l'operation </h2>
            <div>
                <div class="inline-block">
                    <div class="font-light tracking-wider py-2"> Date et heure</div>
                    <div> 23 Jan 2016 at 16:21 </div>
                </div>
                <div class="text-right float-right">
                    <div class="font-light tracking-wider py-2"> Reference </div>
                    <div> Birthday Gift </div>
                </div>
            </div>
            <hr class="border-t-2 border-gray-600 mt-6 mb-2 my-8">
            <table class="w-full mt-2">
                <thead>
                    <tr>
                        <td class="py-2"> Solde Avant </td>
                        <td class="text-center"> Montant retiré </td>
                        <td class="text-right"> Solde actuel </td>
                    </tr>
                </thead>
                <tbody class="text-lg">
                    <tr>
                        <td> 20000 </td>
                        <td class="text-center"> 5000 XAF </td>
                        <td class="text-right"> 15000 XAF </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
